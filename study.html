<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√îN B√ÄI C√ôNG SPEAK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }
        
        .file-upload {
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            background: white;
            width: 100%;
            font-size: 0.8em;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            cursor: pointer;
            padding: 5px 10px;
            background: #3498db;
            color: white;
            border-radius: 3px;
            display: inline-block;
            font-weight: bold;
            font-size: 0.8em;
        }
        
        .file-label:hover {
            background: #2980b9;
        }
        
        .topic-select {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }
        
        .topic-select h3 {
            margin-bottom: 5px;
            color: #2c3e50;
            font-size: 0.9em;
        }
        
        .topic-checkbox {
            display: inline-block;
            margin: 2px 4px;
            padding: 3px 6px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7em;
        }
        
        .topic-checkbox:hover {
            background: #d5dbdb;
        }
        
        .topic-checkbox input {
            margin-right: 3px;
        }
        
        .question-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 15px;
            width: 100%;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .question {
            font-size: 1.8em;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
            margin-bottom: 25px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .answer {
            font-size: 1.3em;
            color: #27ae60;
            background: #d5f4e6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 130px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .current-class {
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
            color: #3498db;
            margin: 5px 0;
            padding: 5px;
            background: #d6eaf8;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .header {
                font-size: 1em;
                padding: 8px;
            }
            
            .main-content {
                padding: 8px;
            }
            
            .question {
                font-size: 1.5em;
                min-height: 80px;
            }
            
            .answer {
                font-size: 1.2em;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
            
            .topic-checkbox {
                display: block;
                margin: 2px 0;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>

</html>
