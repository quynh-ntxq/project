        }

            color: #6c757d;
            margin-bottom: 15px;
        }

            padding: 10px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .class-link:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .copy-btn {
            width: 100%;
            padding: 8px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {

        }
        
        .export-btn {

            padding: 8px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: #8e44ad;
        }
        
        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            color: #3498db;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .class-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
